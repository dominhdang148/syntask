<header class="bg-gray-200">
  <div class="mx-auto flex h-12 px-4 items-center justify-between">
    <!-- Left part -->
    <div class="flex gap-3 items-center">
      <div class="group grid justify-items-end">
        <a routerLink="/" class="flex gap-2 z-0">
          <lucide-icon
            [img]="Logo"
            size="28"
            class="text-sky-600"
          ></lucide-icon>
          <span class="font-semibold text-xl">SynTask</span>
        </a>
        <app-tooltip label="Homepage" />
      </div>

      <div class="group justify-items-start grid">
        <a
          routerLink="#"
          class="flex items-center gap-1 text-sky-600 group-hover:text-gray-500 group-hover:bg-gray-100 p-1 rounded-md z-0 transition duration-300"
        >
          <lucide-icon
            [img]="Project"
            size="16"
            class="transition duration-300"
          ></lucide-icon>
          <span class="font-medium transition duration-300">Projects</span>
        </a>

        <div
          class="opacity-0 group-hover:opacity-100 pointer-events-none group-hover:pointer-events-auto group-focus:opacity-100 group-focus:pointer-events-auto transition-opacity duration-300"
        >
          <app-popover>
            <div class="flex flex-col gap-4">
              <h4 class="text-lg font-medium">Create your first project</h4>
              <p class="text-gray-500">
                You don't have any project yet. Create one now, invite your team
                and start using Syntask to the fullest.
              </p>

              <!-- TODO: Create separated button component. -->
              <a
                routerLink="#"
                class="flex p-2 w-full justify-center bg-cyan-300 font-medium rounded-md hover:bg-sky-600 hover:text-white transition-colors duration-300"
              >
                NEW PROJECT
              </a>
            </div>
          </app-popover>
        </div>
      </div>
    </div>

    <!-- Right part -->
    <div class="flex items-center divide-solid divide-x-2 divide-gray-50">
      <div class="flex pr-10 gap-10 items-center">
        <div class="group">
          <a
            routerLink="#"
            class="text-sky-600 group-hover:text-gray-500 duration-200"
          >
            <lucide-icon [img]="Project"></lucide-icon>
          </a>
        </div>
      </div>

      <div class="group">
        <a class="pl-5 flex items-center gap-2">
          <img
            src="https://placehold.co/64"
            class="rounded-full w-8 h-8 border-4 transition duration-300 border-cyan-300 group-hover:border-gray-500"
            alt="Avatar"
          />
          <lucide-icon
            [img]="ChevronDown"
            class="text-sky-600 transition duration-300 group-hover:text-gray-500"
          ></lucide-icon>
        </a>
      </div>
    </div>
  </div>
</header>
